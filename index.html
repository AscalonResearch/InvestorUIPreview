<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        /* Default styles for the iframe */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Media query for screens larger than mobile (e.g., PC) */
        @media (min-width: 768px) {
            iframe {
                width: 80%; /* Adjust the width as needed */
                height: auto;
                margin: 10vh auto; /* Adjust the top and bottom padding as needed */
            }
        }
    </style>
</head>
<body>
    <iframe src="https://app.uizard.io/p/e2e1b5fe/embed" allowfullscreen data-external="1"></iframe>
</body>
</html>
