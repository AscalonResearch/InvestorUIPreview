<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your App Preview</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background-color: #f0f0f0;
  }
  .iframe-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding-top: calc(687 / 375 * 100%); /* Maintain aspect ratio 375:687 */
  }
  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://app.uizard.io/p/e2e1b5fe/embed" allowfullscreen data-external="1"></iframe>
  </div>
</body>
</html>
